{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sockpuppet</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <script src="{% static 'sockpuppet/sockpuppet.js' %}"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Sockpuppet</h1>

        <div class="columns">
          <div class="column is-half">
            <!-- add todo -->
            <div class="field">
              <label class="label">Add Task</label>
              <div class="control">
                <input
                  type="text"
                  class="input"
                  placeholder="Search high and low"
                  data-reflex="keyup->TodoReflex#new_task"
                />
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button
                  class="button is-link"
                  data-reflex="click->TodoReflex#add_todo"
                >
                  Add
                </button>
              </div>
              <div class="control">
                <button
                  class="button is-link is-light"
                  data-reflex="click->TodoReflex#cancel"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
          <!-- end add todo -->

          <!-- todos -->
          <div class="column is-half">
            <p class="pb-1">
              <strong>Current Tasks</strong>
            </p>

            {% if not todos %}
            <p>None, yet!</p>
            {% else %}
            <ul>
              {% for todo in todos %}
              <li>{{ todo.task }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>
          <!-- end todos -->
        </div>
      </div>
    </section>
  </body>
</html>
